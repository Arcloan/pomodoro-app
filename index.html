<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Roboto+Slab:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="index.js"></script>
  </head>
  <body class="bg-midnight">
    <header class="mt-8 mb-16 flex justify-center">
      <img src="/assets/logo.svg" alt="" />
    </header>
    <main class="mx-auto grid max-w-[90%] gap-16">
      <div
        class="font-kumbh mode bg-midnightDarker mx-auto flex w-max gap-2 rounded-full p-2"
      >
        <button
          data-selected
          class="not-data-selected:text-gray/30 rounded-full p-3 text-sm hover:cursor-pointer data-selected:bg-(--currentColor)"
        >
          pomodoro
        </button>
        <button
          class="not-data-selected:text-gray/30 mx-auto rounded-full p-3 text-sm hover:cursor-pointer data-selected:bg-(--currentColor)"
        >
          short break
        </button>
        <button
          class="not-data-selected:text-gray/30 rounded-full p-3 text-sm hover:cursor-pointer data-selected:bg-(--currentColor)"
        >
          long break
        </button>
      </div>
      <div
        class="timer from-midnightDarker to-gray/60 mx-auto max-w-max rounded-[50%] bg-linear-to-br from-50% p-3"
      >
        <div class="innerContainer bg-midnight rounded-[50%] p-3">
          <div
            class="progressBar w-full rounded-[50%] bg-conic-0 from-(color:--currentColor) from-(length:--elapsed) to-(length:--elapsed) p-3"
          >
            <div
              class="remainingTime bg-midnight grid place-items-center rounded-[50%] p-4 text-white"
            >
              <h1 class="text-[100px]">25:00</h1>
              <button class="ml-2 tracking-[0.875rem] uppercase">start</button>
            </div>
          </div>
        </div>
      </div>
      <img src="assets/icon-settings.svg" alt="" class="mx-auto mt-6" />
    </main>
  </body>
</html>
